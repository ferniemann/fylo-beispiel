<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fylo</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="page-header">
            <div class="container-logo">
                <img src="./images/logo.svg" alt="Fylo Logo" class="logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article class="hero">
                <img src="./images/illustration-1.svg" alt="" />
                <h1>All your files in one secure location, accessible anywhere.</h1>
                <p>
                    Fylo stores your most important files in one secure location. Access them
                    wherever you need, share and collaborate with friends, family, and co-workers.
                </p>
                <div class="input-container">
                    <input type="email" name="" id="name" class="email" />
                    <label for="name">Enter your email...</label>
                </div>
                <button>Get Started</button>
            </article>
        </main>
    </body>
</html>
